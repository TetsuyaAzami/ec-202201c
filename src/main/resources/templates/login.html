<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ラーメン屋のネット注文</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <span th:insert="fragment_part::frag_header"></span>

      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form
              action="item_list_noodle.html"
              th:action="@{/login}"
              method="post"
            >
              <fieldset>
                <legend>ログイン</legend>
                <div th:if="${loginErrorMessage} != null">
                  <label
                    th:text="${loginErrorMessage}"
                    class="control-label"
                    style="color: red"
                    for="inputEmail"
                    >メールアドレス、またはパスワードが間違っています</label
                  >
                </div>
                <div class="form-group">
                  <label for="inputEmail">メールアドレス:</label>
                  <input
                    type="text"
                    id="inputEmail"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="inputPassword">パスワード:</label>
                  <input
                    type="text"
                    id="inputPassword"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    ログイン
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="text-center">
          <a href="register_user.html" th:href="@{/user/toInsert}"
            >ユーザ登録はこちら</a
          >
        </div>
      </div>
    </div>
    <!-- end container -->
    <span th:insert="fragment_part::frag_common_scripts"></span>
  </body>
</html>
