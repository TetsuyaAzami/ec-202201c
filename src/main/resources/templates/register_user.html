<!DOCTYPE html>
<html lang="ja"xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ラーメン屋のネット注文</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/noodle.css}" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <span th:insert="fragment_part::frag_header"></span>

      <!-- login form -->
      <div class="row">
        <div
          class="
            col-lg-offset-3
            col-lg-6
            col-md-offset-2
            col-md-8
            col-sm-10
            col-xs-12
          "
        >
          <div class="well">
            <form method="post" action="item_list_noodle.html" th:action="@{/user/insert}"  th:object="${userForm}">
              <fieldset>
                <legend>ユーザ登録</legend>
                <div class="form-group">
                  <label for="inputName">名前:</label
                  ><label
                    class="control-label"
                    style="color: red"
                    for="inputError" 
                    th:errors="*{name}"
                    >名前を入力してください</label
                  >
                  <input
                    type="text"
                    id="inputName"
                    class="form-control"
                    placeholder="Name"
                    th:field="*{name}"
                  />
                </div>
                
                <div class="form-group">
                  <label for="inputEmail">メールアドレス:</label
                  >
                  <span th:if="${mailErrorMessage}" 
                  th:text="${mailErrorMessage}"
                  style="color: red"
                  ></span>
                  <label
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    th:errors="*{email}" 
                    >メールアドレスを入力してください</label
                  >
                  <input
                    type="text"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email"
                    th:field="*{email}"
                  />
                </div>
                <div class="form-group">
                  <label for="inputZipcode">郵便番号:</label>
                  <label
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    th:errors="*{zipcode}"
                    >郵便番号を入力してください</label
                  >
                  <input type="button" value="住所検索" id="get_address_btn" />
                  <input
                    type="text"
                    id="inputZipcode"
                    class="form-control"
                    placeholder="Zipcode"
                    th:field="*{zipcode}"
                  />
                </div>
                <div class="form-group">
                  <label for="inputAddress">住所:</label>
                  <label
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    th:errors="*{address}"
                    >住所を入力してください</label
                  >
                  <input
                    type="text"
                    id="inputAddress"
                    class="form-control"
                    placeholder="Address"
                    th:field="*{address}"
                  />
                </div>
                <div class="form-group">
                  <label for="inputTel">電話番号:</label>
                  <label
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    th:errors="*{telephone}"
                    >電話番号を入力してください</label
                  >
                  <input
                    type="text"
                    id="inputTel"
                    class="form-control"
                    placeholder="Tel"
                    th:field="*{telephone}"
                  />
                </div>
                <div class="form-group">
                  <label for="inputPassword">パスワード:</label>
                  <label
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    th:errors="*{password}"
                    >パスワードを入力してください</label
                  >
                  <input
                    type="text"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    th:field="*{password}"
                  />
                </div>
                <div class="form-group">
                  <label for="inputConfirmationPassword"
                    >確認用パスワード:</label
                  >
                  <label
                    class="control-label"
                    style="color: red"
                    for="inputError"
                    id="mismatchMessage"
                    >確認用パスワードを入力してください</label
                  >
                  <input
                    type="text"
                    id="inputConfirmationPassword"
                    class="form-control"
                    placeholder="Confirmation Password"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" id="btn" class="btn btn-primary">登録</button>
                  <button type="reset" class="btn btn-primary">クリア</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="../static/js/bootstrap.min.js"></script>
    <script th:src="@{/js/register_user.js}"></script>
    <script th:src="@{/js/common.js}"></script>
  </body>
</html>
